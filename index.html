<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<!--Stylesheet-->
<link rel="stylesheet" type="text/css" href="calculator.css">
<!--JavaScript-->
<script type="text/javascript" src="calculator.js"></script>
</head>

<body>
<!--HTML-->

<div class="box">
	<div class="display"><input type="text" readonly size="18" id="d"></div>
	<div class="keys">
		<p>

<input type="button" class="button function" value="π" onclick="v(Math.PI)">
<input type="button" class="button function" value="(" onclick="v('(')">
<input type="button" class="button function" value=")" onclick="v(')')">
<input type="button" class="button operator" value="÷" onclick="v('/')">
</p>
<p>
<input type="button" class="button number" value="7" onclick="v('7')">
<input type="button" class="button number" value="8" onclick="v('8')">
<input type="button" class="button number" value="9" onclick="v('9')">
<input type="button" class="button operator" value="×" onclick="v('*')">
</p>
<p>
<input type="button" class="button number" value="4" onclick="v('4')">
<input type="button" class="button number" value="5" onclick="v('5')">
<input type="button" class="button number" value="6" onclick="v('6')">
<input type="button" class="button operator" value="-" onclick="v('-')">
</p>
<p>
<input type="button" class="button number" value="1" onclick="v('1')">
<input type="button" class="button number" value="2" onclick="v('2')">
<input type="button" class="button number" value="3" onclick="v('3')">
<input type="button" class="button operator" value="+" onclick="v('+')">
</p>
<p>
<input type="button" class="button number" value="0" onclick="v('0')">
<input type="button" class="button number" value="." onclick="v('.')">
<input type="button" class="button function" value="C" onclick="d('')">
<input type="button" class="button operator" value="=" onclick="e()">
</p>
</div>
</div>

<script>

function white() {
	document.body.style.backgroundColor ="white";
	document.body.style.color = "white";
}

function black() {
    
	document.body.style.backgroundColor = "black";
	document.body.style.color = "black";
}

function red() {
    
	document.body.style.backgroundColor = "red";
	document.body.style.color = "red";
}

function blue() {
    
	document.body.style.backgroundColor = "blue";
	document.body.style.color = "blue";
}

function green() {
    
	document.body.style.backgroundColor = "green";
	document.body.style.color = "green";
}

function purple() {
    
	document.body.style.backgroundColor = "purple";
	document.body.style.color = "purple";
}

function orange() {
    
	document.body.style.backgroundColor = "orange";
	document.body.style.color = "orange";
}

function yellow() {
    
	document.body.style.backgroundColor = "yellow";
	document.body.style.color = "yellow";
}

function pink() {
    
	document.body.style.backgroundColor = "pink";
	document.body.style.color = "pink";
}

function cyan() {
    
	document.body.style.backgroundColor = "cyan";
	document.body.style.color = "cyan";
}

</script>
<p>
<button type="button" onclick="white()"> White</button>

<button type="button" onclick="black()">Black</button>

<button type="button" onclick="red()"> Red </button>

<button type="button" onclick="blue()"> Blue </button>

<button type="button" onclick="green()"> Green </button>

</p>

<p>

<button type="button" onclick="purple()"> Purple </button>

<button type="button" onclick="orange()"> Orange </button>

<button type="button" onclick="yellow()"> Yellow </button>

<button type="button" onclick="pink()"> Pink </button>

<button type="button" onclick="cyan()"> Cyan </button>

</p>

</body>
</html>
